	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../lib/plugins/css/bootstrap.css">
		<link rel="stylesheet" href="../lib/plugins/css/style.min.css">
		<link rel="stylesheet" href="sourceDataSetting.css">
		<title>源数据授权页面</title>
	</head>
	<body>
	<!-- start 测试按钮 -->
		<button class="btn default" data-toggle="modal" data-target="#sourceDataSetting1">点击弹出</button>
	<!-- end 测试按钮 -->

		<!-- start 步骤一 -->
<div class="modal fade  sourceDataSetting" id="sourceDataSetting1" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <!-- start 指引按钮 -->
    <div class="modal-guide clearfix m-t-20">
        <div class="page1">
            <span class="circle">1</span>
            <p class="f-s-16 m-t-10">创建信息集</p>
        </div>
        <div class="line"></div>
        <div class="page2" data-dismiss="modal" data-toggle="modal" data-target="#sourceDataSetting2">
            <span class="circle">2</span>
            <p class="f-s-16 m-t-10">增加信息项</p>
        </div>
    </div>
    <!-- end 指引按钮 -->
    <!-- start 弹出层主体-->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title f-w-600 f-s-16" id="myModalLabel"><span class="circle m-r-10">1</span>创建信息集</h4>
                <h5 class="p-l-30 f-s-12">此处是创建信息集的描述性文字</h5>
            </div>
            <div class="modal-body p-l-40">
                <form>
                    <div class="form-group m-l-5 first">
                        <label for="exampleInputEmail1" class="f-s-16 f-w-600 m-b-15">信息集名称</label>
                        <input type="text" class="form-control f-s-14 required" id="exampleInputEmail1" placeholder="请输入名称">
                    </div>
                    <div class="form-group m-l-5">
                        <label for="exampleInputFile" class="f-s-16 f-w-600  m-b-15">分类</label>
                        <div class="selection" id="sel1">
                            <div class="wrapperIn">
                                <input placeholder="选择业务分类" readonly="readonly" class="required">
                                <i class="tri"></i>
                            </div>
                            <ul class="dropdown-menu">
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group m-l-20">
                        <label for="exampleInputFile" class="f-s-16 f-w-600  m-b-15">所属对象</label>
                        <div class="selection" id="sel2">
                            <div class="wrapperIn">
                                <input placeholder="选择所属对象" readonly="readonly" class="required">
                                <i class="tri"></i>
                            </div>
                            <ul class="dropdown-menu">
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group m-l-5 last">
                        <label for="exampleInputEmail1" class="f-s-16 f-w-600  m-b-15">描述</label>
                        <input type="text" class="form-control  f-s-14" id="exampleInputEmail1" placeholder="为信息集添加描述">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default done" >完成</button>
                <button type="button" class="btn btn-default activeBtn m-l-20" data-dismiss="modal" data-toggle="modal"
                        data-target="#sourceDataSetting2">下一步
                </button>
            </div>
        </div>
    </div>
    <!-- end 弹出层主体 -->
</div>
<!-- end 步骤一 -->

<!-- start 步骤二 -->
<div class="modal fade  sourceDataSetting" id="sourceDataSetting2" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <!-- start 指引按钮 -->
    <div class="modal-guide clearfix m-t-20">
        <div class="page1" data-dismiss="modal" data-toggle="modal" data-target="#sourceDataSetting1">
            <span class="circle">1</span>
            <p class="f-s-16 m-t-10">创建信息集</p>
        </div>
        <div class="line"></div>
        <div class="page2">
            <span class="circle">2</span>
            <p class="f-s-16 m-t-10">增加信息项</p>
        </div>
    </div>
    <!-- end 指引按钮 -->
    <!-- start 弹出层主体-->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title f-w-600 f-s-16" id="myModalLabel"><span class="circle m-r-10">2</span>增加信息项</h4>
                <h5 class="p-l-30 f-s-12">此处是增加信息项的描述性文字</h5>
            </div>
            <div class="modal-body">
                <iframe src="table.html" frameborder="0" id="sourceDataTable"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default before" data-dismiss="modal" data-toggle="modal"
                        data-target="#sourceDataSetting1">上一步
                </button>
                <button type="button" class="btn btn-default done m-l-20  activeBtn">完成</button>
            </div>
        </div>
    </div>
    <!-- end 弹出层主体 -->
</div>
<!-- end 步骤二 -->
<!-- start 创建成功提示 -->
<div class="saveInfo">信息集创建成功！</div>
<!-- end 创建成功提示 -->
	<script src="../lib/plugins/js/jquery-1.11.3.min.js"></script>
	<script src="../lib/plugins/js/bootstrap.min.js"></script>
	<script src="vertify.js"></script>
	<script>
    $(function () {
        selection('.selection');
        function selection(selId) {
            $(document).on('click', selId, function () {
                $(this).find('ul').addClass('on');
            });
            $(document).on('click', selId + ' li', function () {
                $(this).closest(selId).find('input').val($(this).text());
                $(this).closest('ul').removeClass('on');
                return false;
            });
            $("body").off('click');
            $("body").on('click',function(e){
                var e = e||event;
                // 点击其他部位，收起下拉框
                if(!($(e.target).closest('ul').attr('class')=='dropdown-menu on')){
                    $(selId +' ul').removeClass('on');
                }
            });
        }
    });
</script>
</body>
</html>
