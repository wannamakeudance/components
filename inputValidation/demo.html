<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../plugins/js/jquery-1.9.1.min.js"></script>
	<!-- <script src="../plugins/js/bootstrap.min.js"></script> -->
	<script src="inputValidation.js"></script>
	<!-- <link rel="stylesheet" href="../plugins/css/bootstrap.min.css"> -->
	<style>
	*{
		padding: 0;
		margin: 0;
		box-sizing:border-box;
	}
	input,textarea{
		outline: none;
	}
	.inputbox,.inputbox a{
		display: inline-block;
	}
	.inputbox{

		border: 1px solid #000;
		padding: 1px;
	}
	.inputbox a{
		width: 20px;
		text-decoration: none;
		text-align: center;
		color: #999;
		vertical-align: middle;
	}
	.inputbox a:hover{
		color: #000;
		font-weight: bold;
	}
	input{
		border: none;
		vertical-align: middle;
	}

	</style>
	<script>
		$(function(){
			// ui初始化
			/*
				id为必填项，可以是#也可以是.
				placeholder为必填项
			*/
			var ValFunUi=new ValFun(
			{
				'id':'#inputTest',
				'width':'300px',
				'height':'21px',
				'placeholder':'你好呀呀',
				'type':'text',
				'parent':'#box'
			});
			ValFunUi.initUI();
			// 输入时调用校验
			/*
				id和value为必填项
			*/ 
			$('#inputTest').keyup(function(){
				
				// 数字校验
				var $val=$(this).val();
				var ValFunNum=new ValFun({'id':'#inputTest','value':$val,'maxlen':2});
				var flag=ValFunNum.length();
		        // 校验长度
				if(!ValFunNum.length()){
					$(this).parent().css('border','1px solid red');
				}else{
					$(this).parent().css('border','1px solid #000');
				}
		
			});
			$('button').click(function(){
				var $val=$('input').val();
				var ValFunNum=new ValFun({'id':'#inputTest','value':$val});
				// email校验
				if(!ValFunNum.email()){
					$('#inputTest').parent().css('border','1px solid red');
				}else{
					$('#inputTest').parent().css('border','1px solid #000');
				}
				// 必填项校验
				ValFunNum.required();
			});
			
		});
	</script>
</head>
<body>
	<button>校验邮箱</button>
	<div id="box" style="width: 800px; height: 300px; border: 1px solid red;"></div>
</body>
</html>
