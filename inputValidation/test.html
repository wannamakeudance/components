<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../plugins/js/jquery-1.9.1.min.js"></script>
	<script src="../plugins/js/bootstrap.min.js"></script>
	<script src="inputValidation.js"></script>
	<link rel="stylesheet" href="../plugins/css/bootstrap.min.css">
	<style>
	input,textarea{
		outline: none;
	}
	</style>
	<script>
		$(function(){
			// ui初始化
			/*
				id为必填项，可以是#也可以是.
				placeholder为必填项
			*/
			var ValFunUi=new ValFun(
			{
				'id':'#inputTest',
				'width':'300px',
				'height':'20px',
				'placeholder':'你好呀呀',
				'type':'text',
				'parent':'#box'
			});
			ValFunUi.initUI();
			// 输入时调用校验
			/*
				id和value为必填项
			*/ 
			$('#inputTest').keyup(function(){
				
				// 数字校验
				var $val=$(this).val();
				var ValFunNum=new ValFun({'id':'#inputTest','value':$val,'maxlen':2});
				var flag=ValFunNum.length();
		        // 校验长度
				if(!ValFunNum.length()){
					$(this).css('border','2px solid red');
				}else{
					$(this).css('border','2px inset');
				}
		
			});
			$('button').click(function(){
				var $val=$('input').val();
				var ValFunNum=new ValFun({'id':'#inputTest','value':$val});
				// email校验
				if(!ValFunNum.email()){
					$('#inputTest').css('border','2px solid red');
				}else{
					$('#inputTest').css('border','2px inset');
				}
				// 必填项校验
				ValFunNum.required();
			});
			
		});
	</script>
</head>
<body>
	<button>校验邮箱</button>
	<div id="box" style="width: 800px; height: 300px; border: 1px solid red;"></div>
</body>
</html>
